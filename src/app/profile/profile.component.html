<div class="wrapper">
<div class="container mt-4 main-container">
  <div class="card mb-4">
      <div class="card-header border-bottom">
          <h5 class="content-color-primary mb-0">Fill up your personal information</h5>
      </div>
      <div class="card-body">
          <div class="row justify-content-center">
              <div class="col-md-10 ">
                  <div class="form-group row">
                      <div class="col-lg-6 col-md-6">
                          <label>First Name</label>
                          <input type="text" class="form-control" placeholder="">
                      </div>
                      <div class="col-lg-6 col-md-6 col-6">
                          <label>Middle Name</label>
                          <input type="text" class="form-control" placeholder="">
                      </div>
                      <div class="col-lg-6 col-md-6 col-6">
                          <label>Last Name</label>
                          <input type="text" class="form-control" placeholder="">
                      </div>
                  </div>
                  <div class="form-group row">
                      
                      <div class="col-lg-6 col-md-6 col-6">
                          <label>Gender</label>
                          <select class="form-control " data-live-search="true" tabindex="-1" aria-hidden="true">
                              <option value="" disabled selected>Select</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              
                          </select>
                      </div>
                      <div class="col-lg-6 col-md-6 col-6">
                          <label>Date of Birth</label>
                          <input type="text" class="form-control" placeholder="">
                      </div>
                  </div>
                  
                  <div class="form-group row">
                      <div class="col-lg-6 col-md-6">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="">
                      </div>
                     
                  </div>
                  <div class="form-group row">
                      
                    <div class="col-lg-6 col-md-6 col-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-lg-6 col-md-6 col-6">
                        <label>Aadhar Number</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
              </div>
          </div>
          <div class=" mb-4">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-success float-right">Save Now</button>
        </div>
      </div>
      
  </div>
</div>
</div>
