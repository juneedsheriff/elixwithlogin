<div class="wrapper">
    <!--heading Starts here-->
    <div class="container-fluid bg-light-opac">
      <div class="row">
        <div class="container my-3 main-container">
          <div class="row align-items-center">
            <div class="col-auto">
              <button class="btn btn-rounded  text-uppercase" routerLink="/vitals"><i class="material-icons">arrow_back</i>
                <span class="text-hide-xs"></span></button>
            </div>
            <div class="col">
              <h2 class="content-color-primary page-title mb-2">Random Blood Sugar</h2>
              <form class="form-inline mt-0">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="Select Date" name="dp" ngbDatepicker #d="ngbDatepicker"
                      (click)="d.toggle()">
                    <div class="input-group-append">
                      <button class="btn btn-outline-success  calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--heading Ends here-->
  
    <div class="container mt-4 main-container  range-slider-container">

      <!--fasting row starts-->
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4 pmd-range-slider">
            <div class="card-header">
              <div class="row">
                <div class="col heading-vitals"><strong>Fasting </strong></div>
                <div class="col  text-right">
                  <div class="range-slider-input">
                    <div class="form-group selectedvalue">
                      <input type="text" id="value-input" class="form-control arrow_box" value="60">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <nouislider [config]="fastingRange"></nouislider>
            </div>
          </div>
      </div>
    </div>
