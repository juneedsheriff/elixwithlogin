<div class="login-wrapper">

<div class="login-page">
        <div class="background" ><img src="../assets/img/background.png" alt=""></div>
        <div class="login-page-content h-100">

<div class="row mx-0">
    <div class="col text-center mt-2 mb-1">
        
        <img src="../assets/img/elix-nri-logo.png" alt="" class="login-logo">
        
        
    </div>
</div>
<div class="row mx-0 mb-5">
    <div class="col">
<ngb-tabset>
    <ngb-tab title="Login" >
            
      <ng-template ngbTabContent>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="login-input-content">
            
            <div class="input-group">
                 <div class="input-group-prepend">
                     <span class="input-group-text"><i class="material-icons">email</i></span>
                 </div>
                 <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email ID" />
                 <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                     <div *ngIf="f.username.errors.required">Username is required</div>
                 </div>
             </div>
             <div class="input-group">
                 <div class="input-group-prepend">
                     <span class="input-group-text"><i class="material-icons">lock</i></span>
                 </div>
                 <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                     <div *ngIf="f.password.errors.required">Password is required</div>
                 </div>
             </div>
         </div>
         <div class="row mx-0 justify-content-end no-gutters">
                <div class="col-6">
                <button [disabled]="loading" class="btn btn-block gradient border-0 pointer">Login</button>
              
               </div>
         </div>
         <a routerLink="/login"class="btn btn-link text-white btn-block text-center mt-3">Forget Password?</a>
         </form>
      </ng-template>
    </ngb-tab>
    <ngb-tab id="register" title="Register">
        <ng-template ngbTabTitle> </ng-template>
        <ng-template ngbTabContent> 
              <div class="login-input-content">
                              
                      <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="material-icons">person</i></span>
                           </div>
                           <input type="text" class="form-control" placeholder="First Name" aria-label="Username">
                       </div>
                       <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="material-icons text-white">person</i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Middle Name" aria-label="Username">
                          </div>
                          <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="material-icons text-white">person</i></span>
                                  </div>
                                  <input type="text" class="form-control" placeholder="Last Name" aria-label="Username">
                              </div>
                          <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="material-icons">email</i></span>
                           </div>
                           <input type="email" class="form-control" placeholder="Email Id" aria-label="Username">
                       </div>
                         <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="material-icons">phone</i></span>
                           </div>
                           <input type="Phone Number" class="form-control" placeholder="Phone Number" aria-label="Username">
                       </div>
                       <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="material-icons">lock</i></span>
                           </div>
                           <input type="password" class="form-control" placeholder="Password" aria-label="Username">
                       </div>
                       <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="material-icons">lock</i></span>
                              </div>
                              <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username">
                          </div>
                   
                   </div>
                   <div class="row mx-0 justify-content-end no-gutters">
                       <div class="col-6">
                           <a href="/home" class="btn btn-block gradient border-0 z-3">Sign Up</a>
                       </div>
                   </div>                          
                   <div class="clearfix"></div>
  
        </ng-template>
      </ngb-tab>
  </ngb-tabset>
</div>
</div>
<div class="clearfix"></div>
 </div>
</div>
</div>
